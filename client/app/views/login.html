<div class="container">

<div class="col-sm-6 col-sm-offset-3">

    <h1><span class="fa fa-sign-in"></span> Login</h1>

    <!-- show any messages that come back with authentication -->
    
    <div ng-show="errormessage.length > 0" class="alert alert-danger">{{ errormessage }}</div>
    <div ng-show="successmessage.length > 0" class="alert alert-success ">{{ successmessage }}</div>
    

    <!-- LOGIN FORM -->
    <!-- <form action="/login" method="post"> -->
    <form>
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" name="email" ng-model="email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" ng-model="password">
        </div>

        <button type="button" ng-click="send()" class="btn btn-warning btn-lg">Login</button>
        <button type="button" ng-click="logout()" class="btn btn-warning btn-lg">Logout</button>
        <button type="button" ng-click="isLoggedIn()" class="btn btn-warning btn-lg">Test is logged in</button>
    </form>

    <hr>

    <p>Need an account? <a href="/signup">Signup</a></p>
    <p>Or go <a href="/">home</a>.</p>

</div>
