<div ng-repeat="post in posts">
	<div class="box">
		<div class="col-lg-12">
			<div class="row">
				<strong>{{ post.title }}</strong>
			</div>
			<div class="row">
				{{ post.body }}
			</div>
		</div>
	</div>
</div>
<textarea rows='4' cols='50' ng-model='message'></textarea>
<input type='button' value='Lähetä' ng-click='sendMessage()' />
